<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentlee</title>
  <link rel="icon" href="img/pp.jpg">
  <link rel="stylesheet" href="style1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload="NextQuestion(0)">

  <main>
    <!-- creating a modal for when quiz ends -->
    <img class="logo" src="img/logo.png" alt="">
    <div class="game-quiz-container">
      <div id="myProgress">
        <div id="myBar"></div>
      </div>


      <div class="game-question-container">
        <h1 id="display-question"></h1>
      </div>

      <div class="game-options-container">

        <!-- when we choose no option -->
        <div class="modal-container" id="option-modal">
          <div class="modal-content-container">
            <h1>Heyo! You missed filling in the option</h1>
            <div class="modal-button-container">
              <button onclick="closeOptionModal()">Continue</button>
            </div>
          </div>
        </div>
        <!--                                      -->

        <span>
          <input type="radio" id="option-one" name="option" class="radio" value="1" />
          <label for="option-one" class="option" id="option-one-label"></label>
        </span>

        <span>
          <input type="radio" id="option-two" name="option" class="radio" value="2" />
          <label for="option-two" class="option" id="option-two-label"></label>
        </span>


        <span>
          <input type="radio" id="option-three" name="option" class="radio" value="3" />
          <label for="option-three" class="option" id="option-three-label"></label>
        </span>


        <span>
          <input type="radio" id="option-four" name="option" class="radio" value="4" />
          <label for="option-four" class="option" id="option-four-label"></label>
        </span>


      </div>

      <div class="next-button-container">
        <button onclick="handleNextQuestion()">Next Question</button>
      </div>

    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
